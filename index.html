<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio landing page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <div class="header-wrapper">
            <div class="header-logo">
                <a href="#!" class="header-logo-link">
                    <img src="./img/svg/LOGO.svg" alt="Дом для еды!" class="header-logo-pic">
                </a>
            </div>

            <nav class="header-nav">
                <ul class="header-link">
                    <li class="header-item">
                        <a href="#!" class="header-link">Главная</a>
                    </li>

                    <li class="header-item">
                        <a href="#!" class="header-link">Меню</a>
                    </li>

                    <li class="header-item">
                        <a href="#!" class="header-link">О нас</a>
                    </li>

                    <li class="header-item">
                        <a href="#!" class="header-link">Бронь</a>
                    </li>
                </ul>
            </nav>

            <div class="header-cart">
                <a href="#!" class="header-cart-link">
                    <img src="./img/svg/cart.svg" alt="Корзина" class="header-cart-pic">
                </a>
            </div>

            <div class="mobile">
                <div class="mobile-numbers">
                    <img src="./img/svg/phone.svg" alt="Phone" class="mobile-phone">
                    <p class="mobile-number">+999-888-76-45</p>
                </div>
                
                <div class="mobile-text">
                    <p>Свяжитесь с нами для бронирования</p>
                </div>
            </div>
            
            <div class="buttom">
                <button type="submit" class="order">ЗАКАЗ СТОЛИКА</button>
